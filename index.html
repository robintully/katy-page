<html>
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script type="text/javascript">
        var counter = 0;
        $(document).ready(function() {
            $("#addMe").click(function(){
                counter++;
                $("#theCount").text(counter);
            });
    
        });
    </script>
</head>


<body>
    <div id="theCount"></div>
    <br/>
    <button id="addMe">Add 1</button>

</body>
